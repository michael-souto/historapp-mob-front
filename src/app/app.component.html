<ion-app>

  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="reveal" maxEdgeStart="10" *ngIf="isLogged()">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>{{userName}}</ion-list-header>
          <ion-note>{{userEmail}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>


        </ion-list>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['my-account']" lines="none" detail="false" routerLinkActive="my-account">
              <ion-icon aria-hidden="true" slot="start" ios="key-outline" md="key-sharp"></ion-icon>
              <ion-label>Minha conta (Em construção)</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['#']" (click)="logout()" lines="none" detail="false">
              <ion-icon aria-hidden="true" slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
              <ion-label>Desconectar conta</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
