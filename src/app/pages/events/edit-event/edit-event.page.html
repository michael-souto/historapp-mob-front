<app-header [title]="title" routeBase="events"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item counter="true" class="ion-marging">
      <ion-label position="stacked" class="ion-invalid">Título</ion-label>
      <ion-input
        [(ngModel)]="event.title"
        maxlength="50"
        placeholder="Um breve título que identifica o evento"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" class="ion-invalid">Descrição</ion-label>
      <ion-textarea
        [(ngModel)]="event.description"
        placeholder="Descreva o evento e seus comentários"
        [autoGrow]="true"
        value=""
        required
      >
      </ion-textarea>
    </ion-item>

    <app-tag-editor [tags]="eventsService.tags"></app-tag-editor>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="saveEvent()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
