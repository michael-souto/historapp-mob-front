<app-header [title]="title" [routeBase]="getDefautRouteAbove()" (onHandleInput)="handleInput($event)"></app-header>

<ion-content fullscreen="true">

  <ion-list>
    <ion-item
      *ngFor="let item of items; let index"
      button
      detail="true"
      (click)="selectEntity(item)"
    >
      <ion-thumbnail slot="start" *ngIf="showThumbnail">
        <img
          [src]="fieldThumbnail ? item[fieldThumbnail] : defaultThumbnail"
          alt="avatar"
        />
      </ion-thumbnail>
      <ion-label>
        <h3>{{ item[firstLine] }}</h3>
        <p *ngIf="secondLine">{{ item[secondLine] }}</p>
        <p *ngIf="thirdLine">{{ item[thirdLine] }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content
      loadingText="Aguarde..."
      loadingSpinner="bubbles"
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
